<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for isometric layers -->
    <linearGradient id="topLayerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#60A5FA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="middleLayerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#1E40AF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="bottomLayerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="centralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="6" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <filter id="lightShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background diamond layers (from back to front) -->
  
  <!-- Largest back layer -->
  <polygon points="400,80 580,200 400,320 220,200" fill="url(#topLayerGradient)" filter="url(#shadow)" opacity="0.6"/>
  
  <!-- Second layer -->
  <polygon points="400,120 530,220 400,320 270,220" fill="url(#middleLayerGradient)" filter="url(#shadow)" opacity="0.8"/>
  
  <!-- Third layer -->
  <polygon points="400,160 480,240 400,320 320,240" fill="url(#bottomLayerGradient)" filter="url(#shadow)"/>
  
  <!-- Central diamond platform -->
  <polygon points="400,180 460,220 400,260 340,220" fill="url(#centralGradient)" filter="url(#shadow)"/>
  
  <!-- Central platform top face -->
  <polygon points="400,180 460,220 400,200 340,180" fill="#60A5FA"/>
  
  <!-- Central platform right face -->
  <polygon points="460,220 400,260 400,240 460,200" fill="#3B82F6"/>
  
  <!-- LeanTechCo text in center -->
  <text x="400" y="225" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    LeanTechCo
  </text>
  
  <!-- Surrounding platform cards -->
  
  <!-- Azure (top left) -->
  <polygon points="200,140 300,140 320,180 220,180" fill="#0078D4" filter="url(#lightShadow)"/>
  <polygon points="200,140 300,140 280,120 180,120" fill="#2B88D8"/>
  <polygon points="300,140 320,180 300,160 280,120" fill="#0056A3"/>
  <text x="250" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Azure</text>
  
  <!-- Database/Table (top right) -->
  <polygon points="500,140 600,140 620,180 520,180" fill="#8B5CF6" filter="url(#lightShadow)"/>
  <polygon points="500,140 600,140 580,120 480,120" fill="#A78BFA"/>
  <polygon points="600,140 620,180 600,160 580,120" fill="#7C3AED"/>
  <text x="550" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Database</text>
  
  <!-- Streaming (left) -->
  <polygon points="120,220 220,220 240,260 140,260" fill="#10B981" filter="url(#lightShadow)"/>
  <polygon points="120,220 220,220 200,200 100,200" fill="#34D399"/>
  <polygon points="220,220 240,260 220,240 200,200" fill="#059669"/>
  
  <!-- Streaming icon (simplified bars) -->
  <rect x="155" y="225" width="4" height="15" fill="white" opacity="0.9"/>
  <rect x="165" y="220" width="4" height="20" fill="white" opacity="0.9"/>
  <rect x="175" y="225" width="4" height="15" fill="white" opacity="0.9"/>
  <text x="170" y="255" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Streaming</text>
  
  <!-- Table/Grid (right) -->
  <polygon points="580,220 680,220 700,260 600,260" fill="#F59E0B" filter="url(#lightShadow)"/>
  <polygon points="580,220 680,220 660,200 560,200" fill="#FBBF24"/>
  <polygon points="680,220 700,260 680,240 660,200" fill="#D97706"/>
  
  <!-- Table icon (grid pattern) -->
  <g fill="white" opacity="0.9">
    <rect x="610" y="225" width="3" height="3"/>
    <rect x="620" y="225" width="3" height="3"/>
    <rect x="630" y="225" width="3" height="3"/>
    <rect x="640" y="225" width="3" height="3"/>
    <rect x="610" y="235" width="3" height="3"/>
    <rect x="620" y="235" width="3" height="3"/>
    <rect x="630" y="235" width="3" height="3"/>
    <rect x="640" y="235" width="3" height="3"/>
  </g>
  <text x="625" y="255" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Table</text>
  
  <!-- Google Cloud (bottom left) -->
  <polygon points="200,300 300,300 320,340 220,340" fill="#4285F4" filter="url(#lightShadow)"/>
  <polygon points="200,300 300,300 280,280 180,280" fill="#5A95F5"/>
  <polygon points="300,300 320,340 300,320 280,280" fill="#1A73E8"/>
  <text x="250" y="315" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Google Cloud</text>
  
  <!-- Alibaba Cloud (bottom center) -->
  <polygon points="330,340 430,340 450,380 350,380" fill="#FF6A00" filter="url(#lightShadow)"/>
  <polygon points="330,340 430,340 410,320 310,320" fill="#FF8533"/>
  <polygon points="430,340 450,380 430,360 410,320" fill="#E55A00"/>
  <text x="380" y="355" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Alibaba Cloud</text>
  
  <!-- Oracle (bottom right) -->
  <polygon points="500,300 600,300 620,340 520,340" fill="#F80000" filter="url(#lightShadow)"/>
  <polygon points="500,300 600,300 580,280 480,280" fill="#FF3333"/>
  <polygon points="600,300 620,340 600,320 580,280" fill="#CC0000"/>
  <text x="550" y="315" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Oracle</text>
  
  <!-- AWS (bottom) -->
  <polygon points="370,380 430,380 450,420 390,420" fill="#FF9900" filter="url(#lightShadow)"/>
  <polygon points="370,380 430,380 410,360 350,360" fill="#FFB84D"/>
  <polygon points="430,380 450,420 430,400 410,360" fill="#E67E00"/>
  <text x="400" y="395" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">AWS</text>
  
  <!-- Connecting elements -->
  <circle cx="400" cy="220" r="2" fill="#59D5E0" opacity="0.8"/>
  
  <!-- Subtle light rays -->
  <line x1="400" y1="220" x2="250" y2="155" stroke="#59D5E0" stroke-width="0.5" opacity="0.3"/>
  <line x1="400" y1="220" x2="550" y2="155" stroke="#59D5E0" stroke-width="0.5" opacity="0.3"/>
  <line x1="400" y1="220" x2="170" y2="240" stroke="#59D5E0" stroke-width="0.5" opacity="0.3"/>
  <line x1="400" y1="220" x2="625" y2="240" stroke="#59D5E0" stroke-width="0.5" opacity="0.3"/>
  <line x1="400" y1="220" x2="250" y2="315" stroke="#59D5E0" stroke-width="0.5" opacity="0.3"/>
  <line x1="400" y1="220" x2="550" y2="315" stroke="#59D5E0" stroke-width="0.5" opacity="0.3"/>
  <line x1="400" y1="220" x2="380" y2="355" stroke="#59D5E0" stroke-width="0.5" opacity="0.3"/>
  <line x1="400" y1="220" x2="400" y2="395" stroke="#59D5E0" stroke-width="0.5" opacity="0.3"/>
</svg> 